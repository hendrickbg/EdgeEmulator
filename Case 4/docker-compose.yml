version: '3.7'

volumes:
  device_nodes_volume:
    driver_opts:
      type: none
      o: bind
      device: /home/student/Documents/hendrick/Results/Device_Nodes
  
  requester_nodes_volume:
    driver_opts:
      type: none
      o: bind
      device: /home/student/Documents/hendrick/Results/Requester_Nodes

services:
  bootnode:
    hostname: bootnode
    image: bootnode_container
    container_name: bootnode
    tty: true
    mem_limit: 1g
    build:
      context: ./Ethereum/Bootnode
    command: bootnode -nodekey /app/bootnode.key -addr host.docker.internal:30300
    ports:
      - "30300:30300"
    network_mode: host
    extra_hosts:
      - "host.docker.internal:172.17.0.1"

  node0:
    hostname: node0
    container_name: node0
    image: node0
    build:
      context: ./Ethereum/Farm0/node0
      dockerfile: Dockerfile
    tty: true
    depends_on:
      - bootnode
    command:
      --datadir /app/node0
      --syncmode full
      --port 30320
      --http
      --http.addr 172.16.5.1
      --http.port 8545
      --http.api eth,net,web3,miner,admin,personal
      --bootnodes "enode://41a506356acaf6e5469f04847abf9e7efb1ff50805b1c4219580160c2aec0caf23b6aede3397e8939ee860b2bdb897b1caa3b0f1521a9fa3a95b23a6915b7a60@host.docker.internal:30300"
      --ipcpath /app/geth.ipc
      --authrpc.port 8546
      --http.corsdomain=*
      --mine
      --miner.etherbase 0x54e21c3a87f3f54b0ffb23b5951eaece7af62d9d
      --miner.gasprice 0
      --miner.gaslimit 999999999999
      --networkid=1214
      --unlock 0x54e21c3a87f3f54b0ffb23b5951eaece7af62d9d
      --password /app/password.txt
      --allow-insecure-unlock console
    ports:
      - "30320:30320"
      - "8545:8545"
    network_mode: host
    extra_hosts:
      - "host.docker.internal:172.17.0.1"

  node1:
    hostname: node1
    container_name: node1
    image: node1
    build:
      context: ./Ethereum/Farm0/node1
      dockerfile: Dockerfile
    tty: true
    mem_limit: 1g
    depends_on:
      - bootnode
      - node0
    command:
      --datadir /app/node1
      --syncmode full
      --port 30321
      --http
      --http.addr 172.16.5.1
      --http.port 8547
      --http.api eth,net,web3,miner,admin
      --bootnodes "enode://41a506356acaf6e5469f04847abf9e7efb1ff50805b1c4219580160c2aec0caf23b6aede3397e8939ee860b2bdb897b1caa3b0f1521a9fa3a95b23a6915b7a60@host.docker.internal:30300"
      --ipcpath /app/geth.ipc
      --authrpc.port 8548
      --http.corsdomain=*
      --networkid=1214
      --unlock 0x6d7DCD01A1c7BBE7B42402cd837d9179928E1784
      --password /app/password.txt
      --allow-insecure-unlock console
    ports:
      - "30321:30321"
      - "8547:8547"
    network_mode: host
    extra_hosts:
      - "host.docker.internal:172.17.0.1"

  edge_polygon_node0:
    image: edge_polygon_node0
    environment:
      - CONTAINER_NAME=edge_polygon_node0
      - FARM_ID=farm_0
      - HTTP_PORT=8545
    container_name: edge_polygon_node0
    tty: true
    depends_on:
      - bootnode
      - node0
    build: 
      context: ./Edge/CBG
    extra_hosts:
      - "host.docker.internal:172.17.0.1"

  device_node1:
    image: device_node1
    environment:
      - CONTAINER_NAME=device_node1
      - FARM_ID=farm_0
      - HTTP_PORT=8547
    container_name: device_node1
    tty: true
    mem_limit: 1g
    depends_on:
      - bootnode
      - node0
    build: 
      context: ./Edge/Device_Node
    volumes:
      - device_nodes_volume:/Results
    extra_hosts:
      - "host.docker.internal:172.17.0.1"

  requester_node0:
    image: requester_node0
    environment:
      - CONTAINER_NAME=requester_node0
      - FARM_ID=farm_0
    container_name: requester_node0
    tty: true
    mem_limit: 1g
    depends_on:
      - bootnode
      - node0
      - edge_polygon_node0
    build: 
      context: ./Requester/
    volumes:
      - requester_nodes_volume:/Results
    extra_hosts:
      - "host.docker.internal:172.17.0.1"

  requester_node1:
